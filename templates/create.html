<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}">
	<link rel="shortcut icon" href="#">
</head>
<body>
	<!--<picture>
		<source srcset="img\m_create.jpg" media="(max-width: 700px)">
		<source srcset="img\create.jpg">
		<img src="img\create.jpg">
	</picture>-->
	<div class = "divFlexCenter">
		<div class = "divCard" id = "divLogin">
			<form action = "/createaccount" onsubmit = "return validateCreateAccount(this)" method = "post" id = "frmCreate" enctype="multipart/form-data">
				<h2>Create an Account</h2>
				<input type = "text" class = "txtInput" name = "txtNewUsername" placeholder = "Username">
				<br>
				<input type = "password" class = "txtInput" name = "txtNewPassword" placeholder = "Password">
				<br>
				<input type = "password" class = "txtInput" name = "txtConfirmPassword" placeholder = "Confirm Password">
				<br>
				<input type="submit" value="Submit" id = "btnCreate">
				{% if error != "" %}
					<p style = "color: red;">{{ error }}</p>
				{% endif %}
				<p>[The ISS above Greece and Italy. Image courtesy of NASA.]</p>
			</form>
		</div>
	</div>
	<script src = "{{ url_for('static', filename = 'js/validate.js') }}"></script>
	<script src = "{{ url_for('static', filename = 'js/create.js') }}"></script>
</body>
</html>
